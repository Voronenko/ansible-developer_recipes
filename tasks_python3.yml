---
  - name: Python3 | Check is installed
    command: "python3 --version"
    register: py3_installed
    ignore_errors: true
    failed_when: "'Python {{ python_version }}' not in py3_installed.stdout"
    changed_when: False
    tags:
      - python3

  - name: Python3 | install dependencies
    apt:
      pkg:
        - make
        - build-essential
        - libffi-dev
        - zlib1g-dev
        - libreadline-gplv2-dev
        - libncursesw5-dev
        - libssl-dev
        - libsqlite3-dev
        - tk-dev
        - libgdbm-dev
        - libc6-dev
        - libbz2-dev
      state: present
    retries: 3
    register: result
    until: result is not failed
    when: py3_installed  is failed and ansible_distribution in ["Ubuntu"]
    become: yes
    tags:
      - python3

  - name: Python3 | install dependencies
    apt:
      pkg:
        - "gcc"
        - "glibc"
        - "glibc-common"
        - "gd"
        - "gd-devel"
        - "zlib-devel"
      state: present
    retries: 3
    register: result
    until: result is not failed
    become: yes
    when: py3_installed  is failed and ansible_distribution in ["Redhat", "CentOS"]
    tags:
      - python3

  - name: Python3 | Download distribution
    get_url:
      url: "https://www.python.org/ftp/python/{{ python_version }}/Python-{{ python_version }}.tgz"
      dest: /tmp/Python-{{ python_version }}.tgz
    when: py3_installed  is failed
    tags:
      - python3

  - name: Python3 | Unpack distribution
    unarchive:
      src: /tmp/Python-{{ python_version }}.tgz
      dest: /tmp
      remote_src: yes
    when: py3_installed  is failed
    tags:
      - python3

  - name: Python3 | Configure for install
    command: "./configure"
    args:
      chdir: "/tmp/Python-{{ python_version }}"
    when: py3_installed  is failed
    tags:
      - python3

  - name: Python3 | make
    command: "make"
    args:
      chdir: "/tmp/Python-{{ python_version }}"
    when: py3_installed  is failed
    become: yes
    tags:
      - python3

  - name: Python3 | make install
    command: "make install"
    args:
      chdir: "/tmp/Python-{{ python_version }}"
    when: py3_installed  is failed
    become: yes
    tags:
      - python3
